<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>昊富资产</title>
    <link rel="stylesheet" href="../public/library/bootstrap-3.3.7/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../public/library/font-awesome-4.7.0/css/font-awesome.min.css" >
    <link rel="stylesheet" href="admin.css" >
</head>
<body>
<div class="login-page">
    <div class="login-header">
        <div class="col-xs-12 text-center">
            <h1>昊富资产</h1>
        </div>
    </div>
    <div class="row login-main">
        <div class="container login-area">
                    <div class="row login-box">
                        <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                            <p>欢迎登录</p>
                            <form action="" class="form-horizontal" id="formLogin">
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                            <input id="userName" name="userName" type="text" class="form-control " placeholder="请输入用户名" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                            <input id="passTxt" name="passTxt" type="password" class="form-control " placeholder="请输入密码"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button type="button" class="btn btn-primary btn-block">立即登录</button>
                                        <p class="errorbox"></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
    </div>
    <div class="login-footer">
        <div class="col-xs-12 text-center">
            <p class="copyright">©2017 浙江昊富资产管理有限公司 版权所有</p>
        </div>
    </div>
</div>


<script src="../public/library/jquery/jquery-3.2.1.min.js"></script>
<script src="../public/library/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
<script src="http://cdn.bootcss.com/jquery-validate/1.16.0/jquery.validate.min.js"></script>
<script>
    $("#formLogin").validate({
        rules:{
            username:"required",
            password:{
                required:true,
                minlength:3,
                maxlength:8
            }
        },
        messages:{
            username:"用户名不能为空",
            password:{
                required:"密码不能为空",
                minlength:"密码长度不能小于3位",
                maxlength:"密码长度不能超出8位"
            }
        },
        errorElement:"span",
        submitHandler:function(){
//            向后台发送用户名和密码进行登录，页面跳转
        },
        errorLabelContainer:".errorbox"
    })
</script>
</body>
</html>
