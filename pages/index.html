<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>昊富资产</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.5/jquery.fullpage.css" />
    <link rel="stylesheet" href="../public/library/bootstrap-3.3.7/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../public/library/font-awesome-4.7.0/css/font-awesome.min.css" >
    <link rel="stylesheet" href="../public/style/index/index.css">
</head>
<body>
<header class="index-bar">
    <a href="" class="com-logo"><img src="../public/images/index/logo.png" alt=""></a>
    <div class="nav">
        <ul class="clearfix nav-list">
            <li class="on"><a href="#">首页</a></li>
            <li>
                <a href="#">投资者服务</a>
                <div class="nav-son">
                    <a href="#">股权项目</a>
                    <a href="#">关于我们</a>
                    <a href="#">新三板开户</a>
                    <a href="#">投资助手</a>
                </div>
            </li>
            <li>
                <a href="#">昊富资讯</a>
                <div class="nav-son">
                    <a href="#">三板动态</a>
                    <a href="#">财经资讯</a>
                    <a href="#">政策法规</a>
                </div>
            </li>
            <li>
                <a href="#">投资学堂</a>
                <div class="nav-son">
                    <a href="#">三板知识</a>
                    <a href="#">投资流程</a>
                    <a href="#">案例分享</a>
                </div>
            </li>
            <li><a href="#">联系我们</a></li>
        </ul>
    </div>
    <div class="contract-way">
        <span class="hot-tel">客服热线：<i>100-1234-2309</i></span>
    </div>

</header>
<div id="fullPage">
    <!--第一屏-->
    <div class="section section1">
        <a href="#" class="pagebg backCover"></a>
        <div class="content">
            <h1>HAOFU&nbsp;&nbsp;&nbsp;ZICHAN</h1>
            <p>专业的股权信息平台，让您的股权动起来</p>
            <a href="#">探索更多 <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
        </div>
    </div>
    <!--第二屏-->
    <div class="section section2">
        <i class="pagebg backCover"></i>
        <div class="col-xs-10 col-xs-offset-1 content">
            <h3 class="section-tit">我们拥有 我们提供</h3>
            <div class="row item-box">
                <div class="col-xs-12 col-sm-6 col-md-3 item-unit-box">
                    <div class="item-unit item-unit1">
                        <i class="item-icons icon1"></i>
                        <div class="item-info">
                            <span><strong>88</strong>个明星项目</span><br />
                            <span>专业挑选，严格把关</span>
                        </div>
                    </div>

                </div>
                <div class="col-xs-12 col-sm-6 col-md-3 item-unit-box">
                    <div class="item-unit item-unit2">
                        <i class="item-icons icon1"></i>
                        <div class="item-info">
                            <span><strong>68228</strong>个优秀会员</span><br />
                            <span>实名认证，平台审核</span>
                        </div>
                    </div>

                </div>
                <div class="col-xs-12 col-sm-6 col-md-3 item-unit-box">
                    <div class="item-unit item-unit3">
                        <i class="item-icons icon1"></i>
                        <div class="item-info">
                            <span>项目<strong>100%</strong>安全对接</span><br />
                            <span>成立以来，从不违约</span>
                        </div>
                    </div>

                </div>
                <div class="col-xs-12 col-sm-6 col-md-3 item-unit-box">
                    <div class="item-unit item-unit4">
                        <i class="item-icons icon1"></i>
                        <div class="item-info">
                            <span>热线<strong>24</strong>小时在线</span><br />
                            <span>随时接听，专业对接</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <!--第三屏-->
    <div class="section section3">
        <i class="pagebg backCover"></i>
        <div class="col-xs-10 col-xs-offset-1 content">
            <h3 class="section-tit">昊富案例</h3>
            <div class="row pro-box" >
                <script id="proList" type="text/template" >
                    <% for(var i=0;i<data.length; i++){ %>
                    <div class="col-xs-12 col-sm-4 pro-item">
                        <div class="item-box">
                            <img src='<%= data[i].url %>' alt="">
                            <div class="pro-info">
                                <span class="pro-name"><%= data[i].name %></span>
                                <div class="pro-intro"><%= data[i].value %></div>
                            </div>
                            <a href="#">Learn More <i class="fa fa-angle-right"></i></a>
                        </div>
                    </div>
                    <% } %>
                </script>
            </div>
        </div>
    </div>
    <!--第四屏-->
    <div class="section section4">
        <i class="pagebg backCover"></i>
        <div class="content">
            <h3 class="section-tit">关于昊富</h3>
            <p>滚动到第四屏后的回调函数执行的效果</p>
        </div>
    </div>
</div>

<script src="../public/library/jquery/jquery-3.2.1.min.js"></script>
<script src="../public/library/ejs/ejs.min.js"></script>
<script src="../public/library/jquery/jquery.easing.1.3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.5/jquery.fullpage.js"></script>
<script src="../public/library/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
<script src="../public/scripts/index/index.js"></script>
</body>
</html>
